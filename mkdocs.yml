site_name: Ramifice Docs
repo_url: https://github.com/kebasyaty/ramifice

theme:
  name: material
  font:
    text: Roboto
  language: en
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.top
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
  - search
  - tags

nav:
  - Ramifice: index.md
  - Commons:
      - Commons: commons/index.md
      - General: commons/general.md
  - Utils:
      - Utils: utils/index.md
      - Constants: utils/constants.md
      - Errors: utils/errors.md
      - Fixtures: utils/fixtures.md
      - Migration: utils/migration.md
      - Mixins: utils/mixins.md
      - Tools: utils/tools.md
      - Translations: utils/translations.md
      - Unit: utils/unit.md
