site_name: Ramifice Docs
repo_url: https://github.com/kebasyaty/ramifice
repo_name: kebasyaty/ramifice

theme:
  name: material
  font:
    text: Roboto
  icon:
    repo: fontawesome/brands/github
  language: en
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - tags
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google

markdown_extensions:
  - markdown.extensions.toc:
      permalink: true
      slugify:
        !!python/object/apply:pymdownx.slugs.slugify { kwds: { case: lower } }

nav:
  - Ramifice: index.md
  - Commons:
      - Commons: commons/index.md
      - General: commons/general.md
  - Utils:
      - Utils: utils/index.md
      - Constants: utils/constants.md
      - Errors: utils/errors.md
      - Fixtures: utils/fixtures.md
      - Migration: utils/migration.md
      - Mixins: utils/mixins.md
      - Tools: utils/tools.md
      - Translations: utils/translations.md
      - Unit: utils/unit.md
