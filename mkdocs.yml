site_name: Ramifice Docs
repo_url: https://github.com/kebasyaty/ramifice
repo_name: kebasyaty/ramifice

theme:
  name: material
  font:
    text: Roboto
  icon:
    repo: fontawesome/brands/github
  language: en
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - git-authors
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/
  - tags:
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google

markdown_extensions:
  - markdown.extensions.toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kebasyaty
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com

copyright: Copyright &copy; 2024 - 2025 Gennady Kostyunin

nav:
  - Ramifice: index.md
  - Commons:
      - Commons: commons/index.md
      - General: commons/general.md
      - Indexes: commons/indexes.md
      - Many: commons/many.md
      - One: commons/one.md
      - Tools: commons/tools.md
      - Unit Manager: commons/unit_manager.md
  - Fields:
      - Fields: fields/index.md
      - BooleanField: fields/bool_field.md
      - ChoiceFloatDynField: fields/choice_float_dyn_field.md
  - Utils:
      - Utils: utils/index.md
      - Constants: utils/constants.md
      - Errors: utils/errors.md
      - Fixtures: utils/fixtures.md
      - Migration: utils/migration.md
      - Mixins: utils/mixins.md
      - Tools: utils/tools.md
      - Translations: utils/translations.md
      - Unit: utils/unit.md
